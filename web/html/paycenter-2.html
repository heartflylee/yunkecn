<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>账户-支付中心-购买数据</title>
		<link href="../css/reset.css" rel="stylesheet" type="text/css" />
		<link href="../css/main.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="../css/head.css" />
		<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="../js/main.js"></script>
		<script type="text/javascript" src="../js/highcharts.js"></script>
	</head>

	<body>
		<!-- 页面遮罩层 layer -->
		<div class="layer"></div>
		<div class="layer-1"></div>
		<!-- 页面头部 header -->
		<div class="header">
			<h1 class="logo fl"></h1>
			<span class="marleft20 fl"><em>支付中心</em></span>
			<a href="javascript:;" class="user-1 fr">刘</a>
			<p class="fr p-tel"><i class="white-tel"></i>官方客服：010-56200279</p>
		</div>
		<!-- 页面内容 contents-1 -->
		<div class="contents-1">
			<!-- company -->
			<div class="c-company-intro">
				<img src="../images/company-photo-1.png" />
				<p>北京联云天下科技有限公司</p>
				<span>购买坐席权限</span>
			</div>
			<!-- 充值 -->
			<div class="c-pay-monery" id="c-pay-1">
				<div class="tlt">订单详情</div>
				<div class="clearfix dd_text">
					<div class="text_l pp-text">订单详情：</div>
					<div class="text_r pp-text">
						1个月坐席使用权限
					</div>
				</div>
				<div class="clearfix dd_text">
					<div class="text_l pp-text">实付款：</div>
					<div class="text_r pp-text">
						300元
					</div>
				</div>
				<div class="clearfix dd_text">
					<div class="text_l pp-text">订单号：</div>
					<div class="text_r pp-text">
						2016032119209747
					</div>
				</div>
			</div>
			<!-- 发票 -->
			<div class="c-pay-zhifu">
				<div class="pay_way_t">
					选择支付方式
				</div>
				<div class="chosse_payway choose_Recharge">
					<ul>
						<li>
							<input type="radio" name="payWay" id="wx_pay" checked="checked" />
							<label for="wx_pay">
							<i></i>微信支付	
							</label>
						</li>
						<li>
							<input type="radio" name="payWay" id="ye_pay" />
							<label for="ye_pay">
							<i></i>余额支付	
							</label>
						</li>
					</ul>
				</div>
				<Div class="pay_way_f">
					<div class="payWay_li">
						<img src="../images/code.jpg" />
						<div class="code_text"><span>扫码支付</span><br/>使用手机微信扫描二维码付款</div>
					</div>
					<div class="payWay_li">
						<div class="clearfix dd_text">
							<div class="text_l pp-text">账户余额：</div>
							<div class="text_r pp-text count">
								￥110
							</div>
						</div>
						<div class="clearfix dd_text last">
							<div class="text_l pp-text">购买后账户余额：</div>
							<div class="text_r pp-text count">
								￥190
							</div>
						</div>
						<div class="count_over">账户余额不足</div>
						<div class="zhifu_btnf">
							<input type="button" value="提交" class="btn" />
						</div>
					</div>
				</Div>

			</div>
			
			<!--
			//失败：paycenter-failure.html
			//成功：paycenter-success.html
			-->
			<!--<div class="zhifu_btnf"><input type="button" value="我已完成支付" class="btn" /></div>-->
			<script type="text/javascript">
				$(function(){
						
					//dd_count订单金额，ye_count账户余额
					var dd_count=300;
					var ye_count=320;
					$(".payWay_li .dd_text .count").text("￥"+ye_count);
					if(dd_count>ye_count){
						$(".payWay_li .dd_text.last .count").addClass("over").text("￥"+(ye_count-dd_count));
						$(".count_over").show();
						$(".zhifu_btnf .btn").addClass("over");
					}else{
						$(".payWay_li .dd_text.last .count").text("￥"+(ye_count-dd_count));
					}
					
					
					
					
					
					$(".btn").click(function(){
						if($(this).hasClass("over")){
							return false;
						}
						$(this).val("已完成支付");
						window.open("paycenter-failure.html");
					});
					
					$(".chosse_payway input").change(function(){
						var index=$(".choose_Recharge li input:checked").parent().index("li");
						$(".payWay_li").hide();
						$(".payWay_li:eq("+index+")").show();
						
						
					});
				});
			</script>
		</div>
	</body>

</html>
