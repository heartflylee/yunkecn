<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../images/wxhead.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/loginNew.css">
    <!--<link rel="stylesheet" href="../css/login.css">-->
    <!--<link rel="stylesheet" href="../css/bootstrap.css">-->

    <script src="../js/vue.min.js"></script>
    <script src="../js/vue-resource@1.3.4.js"></script>
    <script src="../js/jquery-1.8.0.min.js"></script>
    <title>登陆</title>
</head>

<body>
    <div id="app" class="login-wrap">
        <sign-in :layer="layer.signIn"></sign-in>
    </div>


    <template id="signIn">
        <div class="signIn-wrap" v-if="layer">
            <div class="m-title">
                欢迎登录
            </div>
            <div class="login-row">
                <i class="icon i-phone"></i>
                <input type="text">
            </div>
        </div>
    </template>
    <script>
        var signIn = Vue.extend({
            template: "#signIn",
            props: ['layer'],
            data: function () {
                return {
                    //                signIn: true,
                    user: {
                        phone: "",
                        psw: ""
                    }
                }
            },
            methods: {
                login: function () {
                    if (this.user.phone.trim() != "" && this.user.psw.trim() != "") {
                        window.location.href = "index.html";
                    }
                    else {
                        alert("", "请输入手机号或密码");
                    }
                }
            }
        });
        Vue.component('signIn', signIn);
    </script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                layer: {
                    signIn: true
                }
            },
            methods: {
            }
        });

    </script>
</body>

</html>
