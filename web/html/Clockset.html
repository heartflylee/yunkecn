		<script type="text/javascript">
			$(function() {
				$(".timeselect").select();
				
				//添加打卡时间
				$("#addtime").click(function(){
					$(".layer").show();
					$("#timeset").show();
				});
				//关闭打卡时间设置
				$("#timeset").find("a.a-closed").click(function(){
					$("#timeset").hide();
					$(".layer").hide();
				});
				//提交打卡时间设置
				$("#timeset .btn").click(function(){
					$("#timeset").hide();
					$(".layer").hide();
					$("#time .clockadd").hide();
					$("#time .clock-set").show();
					var timeset='<label class="clockdate">\
									周一至周五\
								</label>\
							<label class="clocktime">\
									上班10：00-下班19：00\
								</label>\
							<label class="clock-btn">\
									<a href="javascript:;" onclick="modifytime();">编辑</a>|<a href="javascript:;" onclick="deletetime();">删除</a>\
								</label>';
					$("#time .clock-set").html(timeset);
					console.log($("input[name='check']:checked"));
					
					
				});
				//添加打卡地点设置
				$("#addaddress").click(function(){
					$("#search-inner-f").show();
					$(".layer").show();
				});
				//关闭打卡地点设置
				$("#search-inner-f").find("a.a-closed").click(function(){
					$("#search-inner-f").hide();
					$(".layer").hide();
				});
				$("#search-inner-f .btn").click(function(){
					var searchinner='<div class="search-li" onclick="searchsubmit(this);">\
								<div class="search-address">\
									建外SOHO(西区)\
								</div>\
								<div class="search-detail">\
									北京市朝阳区东三环中路39号院\
								</div>\
							</div>\
							<div class="search-li"  onclick="searchsubmit(this);">\
								<div class="search-address">\
									北京嘉里中心\
								</div>\
								<div class="search-detail">\
									北京市朝阳区光华路1号\
								</div>\
							</div>\
							<div class="search-li"  onclick="searchsubmit(this);">\
								<div class="search-address">\
									建外大街\
								</div>\
								<div class="search-detail">\
									北京市朝阳区\
								</div>\
							</div>\
							<div class="search-li"  onclick="searchsubmit(this);">\
								<div class="search-address">\
									建外SOHO(东区)\
								</div>\
								<div class="search-detail">\
									北京市朝阳区东三环中路39号院\
								</div>\
							</div>';
					$("#search-inner-f .search-box").show();
					$("#search-inner-f .search-inner").html(searchinner);
				});
			});
			//编辑打卡时间
			function modifytime(){
				$(".layer").show();
				$("#timeset").show();
			}
			//删除打卡时间
			function deletetime(){
				$("#time .clockadd").show();
				$("#time .clock-set").html("");
				$("#time .clock-set").hide();
			}
			//点击搜索出来的结果
			function searchsubmit(obj){
				$("#address").find(".clockadd").hide();
				$("#address .clock-address").show();
				var address=$(obj).find(".search-address").text().trim();
				var addressdetail=$(obj).find(".search-detail").text().trim();
				var searchresult='<span class="address">\
								'+address+'\
							</span>\
							<span class="addressdetail">'+addressdetail+'\
							</span>\
							<label class="clock-btn">\
								<a href="javascript:;" onclick="modifyaddress();">编辑</a>|<a href="javascript:;" onclick="deleteaddress();">删除</a>\
							</label>';
				$("#address .clock-address").html(searchresult);
				$("#search-inner-f").hide();
				$(".layer").hide();
			}
			function modifyaddress(){
				$("#search-inner-f").show();
				$(".layer").show();
			}
			function deleteaddress(){
				$("#address .clock-address").html("");
				$("#address").find(".clockadd").show();
				$("#address .clock-address").hide();
			}
