<!-- 页面遮罩层 layer -->

	<span class="mar fl">|</span>

			</tbody>
		</table>
		<div class="bottom-btn clearfix search-bottom">
			<a class="btn" href="javascript:continueShow();" id="downBtn">连续外呼</a>
			<!-- 分页 -->
			<p class="page-p">共20条</p>
			<ul class="page-ul">

<div class="applyBox call-tip-warp" id="continue">
	<div class="tlt"><i></i>连续外呼
		<a href="javascript:closeContinue();" class="a-closed"></a>
	</div>
	<div class="call-tip">
		是否开始连续外呼
	</div>
	<div class="btn-f">
		<a href="javascript:;" class="btn">确定</a>
		<a href="javascript:closeContinue();" class="btn btn-cancel">取消</a>
	</div>
</div>
<script>
	//弹出连续外呼提示框
	function continueShow(){
	    $(".layer").show();
	    $("#continue").show();
	}
	//关闭连续外呼提示框
	function closeContinue(){
	    $(".layer").hide();
	    $("#continue").hide();
	}
</script>
</body>
</html>
