		<script type="text/javascript">
		var taskID = -1;
			$(function() {
				$(".task-checkbox").click(function() {
					if($(this).hasClass("checked")) {
						return false;
					}
					taskID=$(this).data('id');
					$(".layer").show();
					$("#task-setting").show();
				});
			});
			
			function checkTask(){
				$(".task-checkbox[data-id='"+taskID+"']").addClass("checked");
				cancelTask();
			}
			
			function cancelTask(){
				$(".layer").hide();
				$("#task-setting").hide();
				taskID = -1;
			}
		</script>
