<body>

        <div class="video-button-down"></div>

        <div class="swiper-container">

              <div class="video-box">

    </div>
    <div class="video-bottom">

        </a>
        <a href="javascript:;" class="video-bottom-li">

        <a href="javascript:;" class="video-bottom-li">

          </div>

    <div class="box-layer" id="conferenc-attendee">

            </div>
          </div>

            <img src="../images/member.png" alt="">
            <span>张三</span>
            <span>(电脑)</span>

            <div class="fr">

                <i class="video-icon-speaker-open"></i>
              </a>

          <div class="attendee">

              <a href="javascript:;" class="">

  <script>
    //获取地址栏参数
    function getQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return unescape(r[2]);
      return "";
    }

    $(function () {

      // $("#userId").val("Web_trtc_04");
      $("#userId").val(getQueryString('user'));
      $("#roomid").val("113355");
      // push();


      var swiper = new Swiper('.swiper-container', {
        // pagination: '.swiper-pagination',
        // paginationClickable: true,
        direction: 'vertical',
        nextButton: '.video-button-down',
        prevButton: '.video-button-up',
        slidesPerView: 3,
        autoplay: 2500,
        // loop: true,
        // loopAdditionalSlides: 0
      });

      $("#bottom-more").click(function (e) {
        e.stopPropagation();
        $(".video-dropdown").toggle();
      });
      $("body").on('click', function () {
        $(".video-dropdown").hide();
      });
      // conferenc-content

      $(".box-layer").click(function () {
        $(this).hide();
      });
      $(".box-layer-body").click(function (e) {
        e.stopPropagation();
      })
    });

    function boxLayerToggle(id) {
      $("#" + id).toggle();
    }
  </script>
