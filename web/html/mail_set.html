<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>个人客户</title>
		
		<link href="../css/reset.css" rel="stylesheet" type="text/css" />
		<link href="../css/main.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="../css/head.css" />
		<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="../js/main.js"></script>
		<script type="text/javascript" src="../js/highcharts.js"></script>
		<script type="text/javascript" src="../js/jedate/jedate.js"></script>
		
	</head>

	<body>
		<!-- 页面遮罩层 layer -->
		<div class="layer"></div>
		<div class="layer-1"></div>
		<div class="layer-2"></div>
		<!-- 页面头部 header -->
		<div class="header person">
			<h1 class="logo fl"></h1>
			<span class="mar fl">|</span>
			<span class="fl"><em>团队版</em>[<a href="">点击切换</a>]</span>
			<ul class="nav" style="width:210px;">
				<li><a href="">客户</a></li>
				<li><a href="">任务</a></li>
				<li><a href="" class="current">设置</a></li>
			</ul>
			<ul class="header-right fr">
				<li><a href="javascript:;"><i class="add"></i></a></li>
				<li><a href="javascript:;"><i class="update"></i></a>
					<div class="tip_f">
						<i class="tip_img"></i>
						您可以在这里开启数据开启至企业版
					</div>
				</li>
				<li><a href="javascript:;"><i class="message"></i></a></li>
				<li><a href="javascript:;" class="user">刘</a></li>
			</ul>
		</div>
		<div class="tipArea mail_set">
			<div class="wrap">
				<div class="count_f">
					<span class="span-1 current" id="">邮箱账户设置</span>
					<span class="span-1" id="">邮箱模板设置</span>
				</div>
			</div>
		</div>
		<!-- 内容部分 contents -->
		<div class="contents">
			<div class="table-tlt">
				<i class="i"></i>邮箱账户设置
				
			</div>
			<div class="e-mail_account">
				<div class="add_account">
				<div class="account_li clearfix">
					<div class="account_name">
						邮箱账户名
					</div>
					<div class="account_con">
						<input type="text" class="account_input" placeholder="例：liuyu@yunkecn.com" />
					</div>
				</div>
				<div class="account_li clearfix">
					<div class="account_name">
						邮箱密码
					</div>
					<div class="account_con">
						<input type="password" class="account_input"  />
					</div>
				</div>
				<div class="account_li clearfix">
					<div class="account_name">
						确认密码
					</div>
					<div class="account_con">
						<input type="password" class="account_input"  />
					</div>
				</div>
				<div class="account_li clearfix">
					<div class="account_name">
						邮箱类型
					</div>
					<div class="account_con">
						<select>
							<option>请选择邮箱类型</option>
							<option>IMAP</option>
						</select>
					</div>
				</div>
				<div class="account_li clearfix">
					<div class="account_name">
						发件人名称
					</div>
					<div class="account_con">
						<input type="text" class="account_input" placeholder="例：刘宇" />
					</div>
				</div>
				<div class="account_li clearfix">
					<div class="account_name">
						收件服务器地址
					</div>
					<div class="account_con">
						<input type="text" class="account_input" placeholder="例：pop.exmail.qq.com" />
					</div>
				</div>
				<div class="account_li clearfix">
					<div class="account_name">
						发件服务器地址
					</div>
					<div class="account_con">
						<input type="text" class="account_input" placeholder="例：smtp.exmail.qq.com" />
					</div>
				</div>
				<div class="account_li clearfix">
					<div class="account_name">
						发件服务器端口
					</div>
					<div class="account_con">
						<input type="text" class="account_input" placeholder="例：465" />
					</div>
				</div>
				<div class="account_btn">
					<input type="button" class="savebtn" id="save" value="保存" />
				</div>
			</div>
			</div>
			<div class="account_show">
				<div class="account_li clearfix">
					<div class="account_name">
						已设置邮箱
					</div>
					<div class="account_con">
						liuyu@yunkecn.com
					</div>
				</div>
				<div class="account_btn">
					<input type="button" class="savebtn" id="modify" value="修改" />
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				//保存
				$("#save").click(function(){
					$(".e-mail_account").hide();
					$(".account_show").show();
				});
				//修改
				$("#modify").click(function(){
					$(".e-mail_account").show();
					$(".account_show").hide();
				});
				
			});
		</script>
	</body>
</html>
