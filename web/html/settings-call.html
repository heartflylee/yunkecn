        <div class="sea-t">
            挂机时间设置
        </div>
        <div class="s_call_row clearfix">
            <div class="s_call_l">
                挂机时间开关
            </div>
            <Div class="s_call_r">
                关<input type="checkbox" class="mycheckboxes" checked="checked"/>开
            </Div>
        </div>
        <div class="s_call_row clearfix undercall_time">
            <div class="s_call_l">
                挂机时间设置
            </div>
            <Div class="s_call_r">
                <input type="text" class="time_text"/>秒（1-60秒）
                <div class="s_call_r_t">
                    开启开关并设定时间后，销售人员拨打电话时无法在该时间之内主动挂断电话
                </div>
            </Div>
        </div>
        <Div class="s_call_btnf undercall_time">
            <input type="button" class="s_call_btn" value="提交"/>
        </Div>
        <div class="line"></div>
        <div class="sea-t">
            隐藏号码设置
        </div>
        <div class="s_call_row clearfix">
            <div class="s_call_l">
                隐藏号码开关
            </div>
            <Div class="s_call_r">
                关<input type="checkbox" class="mycheckboxes" checked="checked"/>开
                <div class="s_call_r_t">
                    开启开关后，管理员与销售在客户页将无法看到完整的手机、座机号码
                </div>
            </Div>
        </div>
    </div>

<script type="text/javascript">
    $(function () {

        $(".mycheckboxes").ios6switch({
            switchoffText: "",
            switchonText: "",
            switchoffColor: "#d4d4d4",
//	        switchonColor: "#50d2d2",
	        switchonColor: "#e25956",
            draggable: false
        });
        if ($(".mycheckboxes")[0].checked) {
            $(".undercall_time").show();
        } else {
            $(".undercall_time").hide();
        }

        $(".mycheckboxes")[0].onchange = function () {
            if ($(".mycheckboxes")[0].checked) {
                $(".undercall_time").show();
            } else {
                $(".undercall_time").hide();
            }
        }
