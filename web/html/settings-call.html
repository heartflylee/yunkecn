		<script type="text/javascript">
	$(function(){
		
		$(".mycheckboxes").ios6switch({
			switchoffText: "",
			switchonText: "",
			switchoffColor: "#d4d4d4",
			switchonColor: "#50d2d2",
			draggable: false
		});
		if($(".mycheckboxes")[0].checked){
			$(".undercall_time").show();
		}else{
			$(".undercall_time").hide();
		}
