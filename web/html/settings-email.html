		<!-- 内容部分 contents -->
		<div class="contents">
			<div class="table-tlt">
				<i class="i"></i>邮箱账户设置
			</div>
			<div class="e-mail_account">
				<div class="add_account">
					<div class="account_li clearfix">
						<div class="account_name">
							邮箱账户名
						</div>
						<div class="account_con">
							<input type="text" class="account_input" placeholder="例：liuyu@yunkecn.com" />
						</div>
					</div>
					<div class="account_li clearfix">
						<div class="account_name">
							邮箱密码
						</div>
						<div class="account_con">
							<input type="password" class="account_input" />
						</div>
					</div>
					<div class="account_li clearfix">
						<div class="account_name">
							确认密码
						</div>
						<div class="account_con">
							<input type="password" class="account_input" />
						</div>
					</div>
					<div class="account_li clearfix">
						<div class="account_name">
							邮箱类型
						</div>
						<div class="account_con">
							<select>
							<option>请选择邮箱类型</option>
							<option>IMAP</option>
						</select>
						</div>
					</div>
					<div class="account_li clearfix">
						<div class="account_name">
							发件人名称
						</div>
						<div class="account_con">
							<input type="text" class="account_input" placeholder="例：刘宇" />
						</div>
					</div>
					<div class="account_li clearfix">
						<div class="account_name">
							收件服务器地址
						</div>
						<div class="account_con">
							<input type="text" class="account_input" placeholder="例：pop.exmail.qq.com" />
						</div>
					</div>
					<div class="account_li clearfix">
						<div class="account_name">
							发件服务器地址
						</div>
						<div class="account_con">
							<input type="text" class="account_input" placeholder="例：smtp.exmail.qq.com" />
						</div>
					</div>
					<div class="account_li clearfix">
						<div class="account_name">
							发件服务器端口
						</div>
						<div class="account_con">
							<input type="text" class="account_input" placeholder="例：465" />
						</div>
					</div>
					<div class="account_btn">
						<input type="button" class="savebtn" id="save" value="保存" />
					</div>
				</div>
			</div>
			<div class="account_show">
				<div class="account_li clearfix">
					<div class="account_name">
						已设置邮箱
					</div>
					<div class="account_con">
						liuyu@yunkecn.com
					</div>
				</div>
				<div class="account_btn">
					<input type="button" class="savebtn" id="modify" value="修改" />
				</div>
			</div>
		</div>
		
		<!--发送邮件-->
		<div class="applyBox email_set" id="email_set">
			<div class="tlt"><i></i>发送邮件
				<a href="javascript:;" class="a-closed"></a>
			</div>
			<div class="custom_f">
				<div class="email_info">
			发送邮件之前请先设置邮箱账户<br/>
			设置的内容（如：收件服务器地址、发件服务器端口等）可在您所在的邮箱，设置里查看
			</div>
			<div class="btn_f">
				<input type="button" class="btn submit" value="设置邮箱账户" />
			</div>
			</div>
		</div>
		
		<script type="text/javascript">
			$(function(){
				$(".e-mail_account").show();
				
				//保存
				$("#save").click(function(){
					$(".e-mail_account").hide();
					$(".account_show").show();
				});
				//修改
				$("#modify").click(function(){
					$(".e-mail_account").show();
					$(".account_show").hide();
				});
				
				$(".layer").show();
				$("#email_set").show();
				$("#email_set a.a-closed,#email_set .btn").click(function(){
					$("#email_set").hide();
					$(".layer").hide();
				})
			});
		</script>
		
	</body>
